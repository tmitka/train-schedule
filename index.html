<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hyrule Train Schedule</title>
    
</head>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    <h1 class="display-4">Spirit Tracks Train Center</h1>
                    <h4>Where does Link need to take ya?</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Current Trains Out There</h3>
            </div>
        </div>
        <br />

        <div class="row">
            <div class="col">
                <table class="table table-borderless">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Departure Time</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br />

    <div class="container add-train">
        <div class="row">
            <div class="col">
                <h5>Add Train</h5>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input class="form-control" id="train-destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="train-time">Train Time (HH:mm-Military time)</label>
                        <input class="form-control" id="train-time" type="time">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Train Frequency</label>
                        <input class="form-control" id="train-frequency" type="number">
                    </div>
                    <button class="btn btn-primary float-right" id="submit-train" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
